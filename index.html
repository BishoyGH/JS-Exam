<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy Meals</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-bg-dark overflow-hidden">
    <!-- Side Panel Navigation Start -->
    <div class="sidePanel text-dark bg-dark" data-status="closed">
      <!-- Toggler Start -->
      <div class="toggler d-flex flex-column justify-content-between">
        <div class="logo p-2">
          <img src="img/logo.png" alt="Yummy" class="img-fluid" />
        </div>
        <div class="menu-button">
          <span class="dahed-line"></span>
          <span class="dahed-line"></span>
          <span class="dahed-line"></span>
        </div>
        <div class="icons d-flex flex-column align-items-center">
          <a href="#">
            <i class="fas fa-globe text-dark m-2"></i>
          </a>
          <a href="#">
            <i class="fas fa-share-alt text-dark m-2"></i>
          </a>
        </div>
      </div>
      <!-- Toggler End -->
      <!-- Nav Start -->
      <div class="nav p-3 text-capitalize">
        <ul class="list-unstyled">
          <li>
            <a
              href="#search"
              id="nav-search"
              class="d-block p-2 text-light lead text-decoration-none"
              >Search</a
            >
          </li>
          <li>
            <a
              href="#categories"
              id="nav-categories"
              class="d-block p-2 text-light lead text-decoration-none"
              >Categories</a
            >
          </li>
          <li>
            <a
              href="#area"
              id="nav-area"
              class="d-block p-2 text-light lead text-decoration-none"
              >Area</a
            >
          </li>
          <li>
            <a
              href="#ingredients"
              id="nav-ingredients"
              class="d-block p-2 text-light lead text-decoration-none"
              >Ingredients</a
            >
          </li>
          <li>
            <a
              href="#contact-us"
              id="nav-contact"
              class="d-block p-2 text-light lead text-decoration-none"
              >contact us</a
            >
          </li>
        </ul>
        <footer class="position-absolute bottom-0 p-3">
          <div class="social-link">
            <a
              href="https://facebook.com"
              target="_blank"
              class="text-warning fs-4 p-3"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://twitter.com"
              target="_blank"
              class="text-warning fs-4 p-3"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              href="https://github.com"
              target="_blank"
              class="text-warning fs-4 p-3"
            >
              <i class="fas fa-globe"></i>
            </a>
          </div>
          <p class="lead fs-6 py-3">
            Copyright &copy; 2023 All Rights Reserved.
          </p>
        </footer>
      </div>
      <!-- Nav End -->
    </div>
    <!-- Side Panel Navigaion End -->
    <!-- Search Bar Start -->
    <div id="search" class="container-lg w-75 py-lg-5 ps-lg-5">
      <div class="row">
        <div class="col-md-6 mb-3 mb-lg-0">
          <input
            type="text"
            class="form-control text-bg-dark fs-5 p-3"
            id="search-by-word"
            placeholder="Search By Name"
          />
        </div>
        <div class="col-md-6 mb-3 mb-lg-0">
          <input
            type="text"
            class="form-control text-bg-dark fs-5 p-3"
            id="search-by-letter"
            placeholder="Search By First Letter"
            maxlength="1"
          />
        </div>
      </div>
    </div>
    <!-- Search Bar End -->
    <!-- Container Start -->
    <div class="container-lg app-container p-3 my-3">
      <div id="app" class="row ms-5 g-3 my-3"></div>
    </div>

    <div class="loader">
      <!-- Loader Start -->
      <div
        class="bg-black d-flex align-items-center justify-content-center position-fixed top-0 start-0 end-0 bottom-0 vh-100"
      >
        <i class="fa fa-spinner fa-spin fa-5x color-white"></i>
      </div>
      <!-- loader End -->
    </div>
    <!-- Container End -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
